<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Artifact 3 - Rhombus Example">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="patriciaallen.github.io/prog-109/rhombus/style.css">
<title>Artifact 3 - Rhombus</title>
</head>
<body>
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>
<label>Choose color for Even position</label><br>
<select id="colorEven">
<option value="#903784">Purple</option>
<option value="#906F37">Gold</option>
<option value="#849037">Yellow-Green</option>
</select><br>

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#904337">Red</option>
<option value="#579037">Green</option>
<option value="#903757">Pink</option>
</select>
<br>
<label>Choose symbol for Rhombus</label>
<select id="symbol">
<option value="=">=</option>
<option value="8">8</option>
<option value="#">#</option>
</select>
<br>
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button>
<div id="upLeft"></div>
<div id="upRight"></div>

<div class="clear"></div>


<div id="downLeft"></div>
<div id="downRight"></div>



<script src="https://patriciaallen.github.io/prog-109/rhombus/jss.js"></script>



</body>
</html>
